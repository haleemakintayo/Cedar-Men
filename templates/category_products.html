{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="category-products-area pt-100 pb-70">
  <div class="container">
    <h2 class="mb-40">{{ category.name }}</h2>
    <div class="row">
      {% for product in products %}
      <div class="col-lg-3 col-md-6 col-sm-6 col-6 grid-item cat1">
        <div class="shop hover-style mb-30">
          <div class="shop-img-container">
            <a href="{{ product.get_url }}">
              <img
                src="{{ product.image.url }}"
                alt="{{ product.name }}"
                class="shop-img"
              />
            </a>
          </div>
          <div class="shop-title title-style-1">
            <h3><a href="{{ product.get_url }}">{{ product.name }}</a></h3>
            <span class="new-price">£{{ product.price }}</span>
            <span class="old-price">£{{ product.old_price }}</span>
          </div>
          <div class="product-cart">
            <a href="{{ product.get_url }}"><i class="pe-7s-cart"></i></a>
          </div>
          <div class="product-wishlist">
            <a
              href="{% url 'add_to_wishlist' product.slug %}"
              class="add-to-wishlist"
              ><i class="fa fa-heart"></i
            ></a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
